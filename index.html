<html>
    <head>
        <title>The Zoo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="text">
            <button id="welcome" onclick="start()">Click To Begin!</button>
            <div id="container">Welcome to the Comm Lab Zoo! (mouse over the animals) (works on Chrome)</div>
        </div>
        <img id="lion" src="images/lion.png">
        <audio id="lionAudio" loop>
            <source src="sounds/lion.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <img id="wolf" src="images/wolf.png">
        <audio id="wolfAudio" loop>
            <source src="sounds/wolf.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <img id="seal" src="images/seal.png">
        <audio id="sealAudio" loop>
            <source src="sounds/seal.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <img id="monkey" src="images/monkey.png">
        <audio id="monkeyAudio" loop>
            <source src="sounds/monkey.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <script src='script.js'></script>
    </body>
</html>
